<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Login </title>
    <title></title>
  </head>
  <body>
    <div class="main">
      <p class="sign" align="center">Login </p>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
          <div class="notification is-danger">
              {{ messages[0] }}.
          </div>
      {% endif %}
      {% endwith %}
      <form class="form1" method="POST">
        <div class="field">
          <div class="control">
          <input class="un" type="email" name="email" align="center" placeholder="Email">
          </div>
        </div>
        <div class="field">
          <div class="control">
        <input class="pass" type="password"  name="password" align="center" placeholder="Password">
          </div>
        </div>
        <button class="submit" align="center" type="submit" placeholder="Login">Login</button>
      </form>
    </div>
  </body>
</html>
