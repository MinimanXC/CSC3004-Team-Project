<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cloudy with a Chance of Blockchain</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"/>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <!-- Fontaswesone cdn -->
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>

        {% if title %}
            <title>{{ title }}</title>
        {% else %}
            <title>{{ title }}</title>
        {% endif %}
    </head>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SuppBlock Chain</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <button class="nav-item btn btn-dark shadow" >
              <a class="nav-link active" aria-current="page" href="{{ home_page }}" >Home</a>
            </button>
            <div class="space"></div>

            <button class="nav-item btn btn-dark shadow" >
              <a class="nav-link active" aria-current="page" href="/blockchain" >Blockchain</a>
            </button>
            <div class="space"></div>
            
          </ul>
          <ul class="navbar-nav ms-auto mb-lg-0">
            <button class="nav-item btn btn-dark shadow" >
              <a class="nav-link active" aria-current="page" href="/logout" >Logout</a>
            </button>
          </ul>
            
        </div>
      </div>
    </nav>
    <body>
        <div class="container">
            {% block content %} 
            {% endblock %}
        </div>
        <!-- <footer class="fixed-bottom text-center p-2"></footer> -->      
    </body>
  <!-- Javascript for the UI -->
  <script src="{{ url_for('static', filename='blockchain-ui.js') }}"></script>
